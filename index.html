<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Aggressive Card Reader</title>
    <meta name="description" content="攻めの姿勢" />
    <link rel="stylesheet" type="text/css" href="src/style.css">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css" />
    <script src="src/script.js" async></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Reggae+One&display=swap");
    </style>
</head>

<body>
    <main>
        <div id="overlay">
            <p>死</p>
            <button class="restart-button" onclick="onClickReStartButton()">回生</button>
        </div>
        <h1 id="headline">モンエナ飲みたいか？</h1>
        <div class="flex-column">
            <img class="mon" src="src/img/mon.jpg" />
            <button type="button" class="button" onclick="onClickButton()" />
        </div>
        <img id="suica" src="src/img/suica.png" />
        <img id="reader" src="src/img/card_reader.png">
    </main>
    <div class="side-menu">
        <div class="menu">
            <label for="balance">初期残高</label>
            <select id="balance" name="balance" onchange="onSelectBalance(this.options[this.selectedIndex].value)">
                <option value="200">¥200</option>
                <option value="20000">¥20000</option>
                <option value="21030000000000">¥21兆300億</option>
            </select>
        </div>
        <div class="menu">
            <p>現残高</p>
            <p id="current-balance">¥200</p>
        </div>
        <div class="menu">
            <label for="mode">姿勢</label>
            <select id="mode" name="mode" onchange="onSelectCardReaderMode(this.options[this.selectedIndex].value)">
                <option value="aggressive">Aggressive</option>
                <option value="passive">Passive</option>
                <option value="insane">Insane</option>
            </select>
        </div>
    </div>
</body>

</html>
